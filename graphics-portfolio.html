    <style>
        .carousel {
            position: relative;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
        .carousel-inner {
            height: 100%;
            position: relative;
        }
        .carousel-item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-item.active {
            opacity: 1;
        }
        .carousel-item img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        .carousel-dots {
            position: absolute;
            bottom: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 10;
        }
        .dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .dot.active {
            background-color: black;
            transform: scale(1.2);
        }
    </style>
</head>

        // Create gallery items
        const galleryGrid = document.querySelector('.grid');
        
        galleryData.forEach(project => {
            const article = document.createElement('article');
            article.className = 'bg-gray-800 rounded-lg overflow-hidden';
            
            const container = document.createElement('div');
            container.className = 'relative h-64';
            
            const carousel = document.createElement('div');
            carousel.className = 'carousel h-full';
            
            const carouselInner = document.createElement('div');
            carouselInner.className = 'carousel-inner';
            
            project.images.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
                
                const img = document.createElement('img');
                img.src = image;
                img.alt = `${project.name} Design ${index + 1}`;
                img.className = 'max-w-full max-h-full w-auto h-auto';
                
                item.appendChild(img);
                carouselInner.appendChild(item);
            });
            
            carousel.appendChild(carouselInner);
            
            if (project.images.length > 1) {
                const dots = document.createElement('div');
                dots.className = 'carousel-dots';
                
                project.images.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.className = `dot ${index === 0 ? 'active' : ''}`;
                    dots.appendChild(dot);
                });
                
                carousel.appendChild(dots);
            }
            
            container.appendChild(carousel);
            article.appendChild(container);
            galleryGrid.appendChild(article);
        });

        // Initialize carousels
        document.querySelectorAll('.carousel').forEach(carousel => {
            const items = carousel.querySelectorAll('.carousel-item');
            const dots = carousel.querySelectorAll('.dot');
            let currentIndex = 0;
            
            if (items.length > 1) {
                setInterval(() => {
                    items[currentIndex].classList.remove('active');
                    dots[currentIndex]?.classList.remove('active');
                    
                    currentIndex = (currentIndex + 1) % items.length;
                    
                    items[currentIndex].classList.add('active');
                    dots[currentIndex]?.classList.add('active');
                }, 3000);
            }
        });
    </script>
