<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack - Zackariah Grogan</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main class="pt-24 min-h-screen flex items-center justify-center">
        <div id="game-container">
            <h1>Blackjack</h1>
            <p>Try to beat the dealer!</p>

            <div id="player-money">Your Money: $1000</div>
            <div class="chip-container">
                <div class="chip chip-5" data-value="5">$5</div>
                <div class="chip chip-10" data-value="10">$10</div>
                <div class="chip chip-25" data-value="25">$25</div>
                <div class="chip chip-100" data-value="100">$100</div>
            </div>
            <div id="bet-amount">Current Bet: $0</div>
            
            <div id="dealer-hand" class="hand">
                <h2>Dealer's Hand</h2>
                <div id="dealer-cards"></div>
                <div class="score" id="dealer-score">Score: 0</div>
            </div>

            <div id="player-hand" class="hand">
                <h2>Your Hand</h2>
                <div id="player-cards"></div>
                <div class="score" id="player-score">Score: 0</div>
            </div>

            <div id="game-controls">
                <button id="deal-button" disabled>Deal</button>
                <button id="hit-button" disabled>Hit</button>
                <button id="stand-button" disabled>Stand</button>
                <button id="double-button" disabled>Double Down</button>
            </div>

            <div id="game-result"></div>
        </div>
    </main>

    <script src="script.js"></script>
    
<script>
        // Fetch and insert navigation
        fetch('../../includes/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>
</body>
</html>
