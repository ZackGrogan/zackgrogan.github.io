<body class="bg-gray-900 text-gray-100">
    <!-- Navigation -->
    <nav class="fixed w-full bg-gray-800 p-4 z-50">

            <button id="menu-btn" class="md:hidden text-2xl">â˜°</button>

    <!-- Main Content -->
    <main>
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 fade-in">Pong</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">
                Classic arcade game with a modern twist.
            </p>
        </div>

        <!-- Game Container -->
        <div class="game-container bg-gray-800 rounded-lg">
            <div class="score">
                <div id="playerScore">0</div>
                <div id="computerScore">0</div>
            </div>
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <p class="text-gray-400 mb-4">Use mouse or up/down arrow keys to move paddle</p>
                <button onclick="startGame()" id="startButton" 
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition">
                    Start Game
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->

        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

            mobileMenu.classList.toggle('translate-x-0');
            menuBtn.textContent = mobileMenu.classList.contains('translate-x-0') ? '' : '';
        });
    </script>
    <script src="game.js"></script>
