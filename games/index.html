<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zackariah A. Grogan - Games</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <!-- Main Content -->
    <main class="container mx-auto pt-24 px-4 md:px-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4 fade-in">Games</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">
                A collection of web-based games I've developed.
            </p>
        </div>

        <!-- Games Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pong -->
            <a href="pong/index.html" class="block">
            <article class="bg-gray-800 rounded-lg overflow-hidden transform transition hover:scale-105">
                <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Pong</h3>
                <p class="text-gray-400">Classic Pong game with keyboard and mouse controls.</p>
                </div>
            </article>
            </a>
            
            <!-- Blackjack -->
            <a href="blackjack/index.html" class="block">
            <article class="bg-gray-800 rounded-lg overflow-hidden transform transition hover:scale-105">
                <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Blackjack</h3>
                <p class="text-gray-400">Classic card game. Try to beat the dealer!</p>
                </div>
            </article>
            </a>

            <!-- Pool -->
            <a href="Pool/index.html" class="block">
            <article class="bg-gray-800 rounded-lg overflow-hidden transform transition hover:scale-105">
                <div class="p-6">
                <h3 class="text-xl font-bold mb-2">Pool</h3>
                <p class="text-gray-400"> Sink all of the balls!</p>
                </div>
            </article>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 mt-12 py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center space-x-6 mb-4">
                <a href="https://github.com/ZackGrogan/" target="_blank" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-github text-2xl"></i>
                </a>
                <a href="https://www.linkedin.com/in/zackariah-grogan-3bb82832a/" target="_blank" class="text-gray-400 hover:text-white transition">
                    <i class="fab fa-linkedin text-2xl"></i>
                </a>
                <a href="mailto:zackariahgrogan@gmail.com" class="text-gray-400 hover:text-white transition">
                    <i class="fas fa-envelope text-2xl"></i>
                </a>
            </div>
            <p class="text-gray-400"> 2024 Zackariah Grogan. All rights reserved.</p>
        </div>
    </footer>

    
<script>
        // Fetch and insert navigation
        fetch('../includes/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));
    </script>
</body>
</html>
